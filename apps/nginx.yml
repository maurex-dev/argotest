apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-helm-nginx
spec:
  destination:
    name: ''
    namespace: default
    server: 'https://kubernetes.default.svc'
  source:
    path: .
    repoURL: 'https://github.com/maurex-dev/helm-nginx.git'
    targetRevision: HEAD
  sources: []
  project: default

